<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo-list</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <nav>
        <div id="logo-container">
          <h2>Todo App</h2>
          <svg class="icon">
            <use xlink:href="/images/right.svg#right-chevron" />
          </svg>
          <svg class="icon">
            <use xlink:href="/images/add.svg#plus" />
          </svg>
          <svg class="icon">
            <use xlink:href="/images/today_calendar.svg#calendar" />
          </svg>
          <svg class="icon">
            <use xlink:href="/images/upcoming_calendar.svg#calendar" />
          </svg>
          <svg class="icon">
            <use xlink:href="/images/sort.svg#descendant" />
          </svg>
          <svg class="icon">
            <use xlink:href="/images/clock.svg#timer" />
          </svg>
        </div>
      </nav>
    </main>
    <script src="/src/index.mjs"></script>
  </body>
</html>
