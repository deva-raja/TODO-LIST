<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo-list</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main>
      <nav>
        <div id="logo-container">
          <h2>Todo App</h2>
          <svg class="icon clock">
            <use xlink:href="/images/myicon.svg#timer" />
          </svg>
        </div>

        <!-- calendar -->
        <div id="navigation-container">
          <div id="today-calendar-container">
            <svg class="icon today-calendar">
              <use xlink:href="/images/myicon.svg#calendar" />
            </svg>
            <h3>Today</h3>
          </div>
          <div id="upcoming-calendar-container">
            <svg class="icon upcoming-calendar">
              <use xlink:href="/images/myicon.svg#calendar" />
            </svg>
            <h3>Upcoming</h3>
          </div>
          <div id="projects">
            <svg class="icon right">
              <use xlink:href="/images/myicon.svg#right-chevron" />
            </svg>
            <h3>Projects</h3>
            <svg title="add" class="icon add">
              <use xlink:href="/images/myicon.svg#plus" />
            </svg>
          </div>
        </div>
      </nav>

      <div id="main-content-container">
        <div id="sort-container">
          <svg class="icon sort">
            <use xlink:href="/images/myicon.svg#descendant" />
          </svg>
          <h3>Sort</h3>
        </div>
        <div id="current-date-container">
          <h3>Today</h3>
          <h6>Wed 13 Jan</h6>
        </div>

        <!-- todo section -->

        <div id="task-container">
          <div id="todo">
            <ul id="todo-container"></ul>
          </div>
          <div id="add-task-container">
            <div id="task-icon-container"></div>
            <svg class="icon task">
              <use xlink:href="/images/myicon.svg#plus" />
            </svg>
            <h3>add task</h3>
          </div>
        </div>
      </div>


      <!-- forms -->
      <form id="add-form">
        <input type="text" required />
        <input type="submit" value="add item" />
      </form>

    </main>
    <script src="/src/index.mjs"></script>
  </body>
</html>
